<div class="wrapper">
    <h1>GIVE US FEEDBACK</h1>
    <span>*Disclaimer, this form does not do anything as I do not want my inbox spammed with emails</span>

    <p-button [rounded]="true" icon="pi pi-send" label="Send" (onClick)="sendMessage()"></p-button>
</div>
